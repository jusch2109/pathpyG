name: Linting

on:
  push:
    branches:
      - master
      - fix/github-cicd
  pull_request:

jobs:
  pyright: # static type checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup packages
        uses: ./.github/actions/setup
        with:
          full_install: false

      - name: Install pyright
        run: |
          pip install pyright

      - name: Run pyright
        continue-on-error: true
        run: |
          pyright

  pylint: # linter: tool that checks for errors in Python code, tries to enforce a coding standard and looks for bad code smells
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install pylint

      - name: Run linting
        continue-on-error: true
        run: pylint **/*.py

  mypy: # stricter static type checker
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v4.3.0
        with:
          python-version: 3.10

      - name: Install dependencies
        run: pip install mypy

      - name: Check type hints
        continue-on-error: true
        run: |
          mypy --install-types --non-interactive --ignore-missing-imports -m torch_geometric
